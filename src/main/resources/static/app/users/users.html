    
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-list"></i> 
        Manage Users
      </h1>
      <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a ui-sref="users"><i class="fa fa-users"></i> Manage Users</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">User List</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
		<div class="box-body">

			<table datatable="ng" dt-options="dtOptions" class="table table-hover">
		        <thead>
		            <tr>
		                <th>ID</th>
		                <th>Full Name</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th>Delete</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr ng-repeat="user in userCtrl.users">
		                <td>{{user.id}}</td>
		                <td>{{user.fullName}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <input id="enabledSwitch" type="checkbox" class="/*toggle-switch*/" ng-model="user.enabled" ng-change="userCtrl.saveUser(user)">
                            <label for="enabledSwitch">{{user.enabled}}</label>
                        </td>
                        <td>
                            <div class=buttons">
                                <button class="btn btn-danger" mwl-confirm data-title="Confirm" message="Are you <b>sure</b> you want to delete this user?"
                                        placement="top" on-confirm="userCtrl.removeUser(user.id)" confirm-button-type="danger"
                                        cancel-button-type="default">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </div>
                        </td>
					</tr>
		        </tbody>
		    </table>

		</div>
		<!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
